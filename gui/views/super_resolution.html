<!DOCTYPE html>
<html>
	<head>
		<title>Pumped</title>
		<script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="/js/utils.js"></script>
		<script type="text/javascript" src="/js/super-resolution/messages.js"></script>
		<script type="text/javascript" src="/js/super-resolution/staticEvents.js"></script>
		<script type="text/javascript" src="/js/super-resolution/initialize.js"></script>
		<link rel="stylesheet" href="/css/super_resolution.css">
	</head>

	<body>
		<div class="main">
			<div id="iut-frame" class="left image-column">
				<div id="iut-loader" class="loader"></div>
				<div id="iut-zoom">
					<img id="iut" alt="IUT (Image Under Test)">
				</div>
			</div>

			<div id="out-frame" class="middle image-column">
				<div id="out-loader" class="loader"></div>
				<div id="out-zoom">
					<img id="out" alt="Recovered Image">
				</div>
			</div>
			
			<div class="right">
				<div id="control-buttons-wrapper">
					<button id="save-button"> Save </button>
				</div>
			</div>
		</div>

	</body>
</html>
